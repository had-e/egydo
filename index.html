<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="msapplication-TileImage" content="img/egydologo.png">
  <meta name="msapplication-TileColor" content="#1ECD97">
  <meta name="theme-color" content="#1ECD97">
  <title>egydo</title>
  <!-- style
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- logo
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" sizes="192x192" href="img/egydologo.png">
  <link rel="manifest" href="manifest.json">
  <!-- script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="javascript/jquery-3.1.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
</head>
<body id="body" onkeydown="return (event.keyCode == 154)">
  <nav>
    <div class="nav">
      <img src="img/egydologo.png" width="50px" height"50px" align="left"></img>
      <h1 class="title" >EGYdo</h1>
    </div>
  </nav>
  <article>
    <section class="todo-element">
      <ol id="ol"></ol>
      
    </section>
 </article>

  <div id="container-floating">
    <!--

    <button class="nd5 nds" onclick="donetodo()">
      <i class="material-icons">done</i>
    </button>


    <button class="nd4 nds" id="" >
      <i class="material-icons">new_releases</i>
    </button>

-->
    <button id="user" class="nd3 nds">
      <i class="material-icons">account_circle</i>
    </button>
    
    <button class="nd1 nds" id="myBtn" placeholder="First name">+</button>

    <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" onclick="newmail()" class="">

      <p class="plus" align="center">+</p>

       </div>

  </div>
  <!-- this is modal for the new task -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <input id="newtodo" placeholder="add your task" class="newtodoinput"/><br/>
     <br>
      <button value="submit" onclick="showdata()" class="addbutton">
      <i class="material-icons">send</i>
      </button>
    </div>
  </div>

  <!-- this is modal for the user -->
  <div id="myModal2" class="modal2">
    <!-- Modal content -->
    <div class="modal-content2">
      <span class="close2">&times;</span>
      <input id="txtemail" class="newtodoinput"/><br>
<input id="txtpassword" class="newtodoinput"/><br>
<a class="button button-primary" id="signin">sign in</a>
<a class="button button-primary" id="signup">sign up</a>
<a class="button button-primary" id="signout">sign out</a>
    </div>
  </div>

  <script src="javascript/app.js"></script>
  <script src="javascript/Main.js"></script>
  <script src="javascript/newtodo.js"></script>
  <script src="javascript/track.js"></script>
  <script src="javascript/upup.js"></script>

</body>
</html>
