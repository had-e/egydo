<html ng-app="egydo">

<head>
    <title>egydo </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
    <script src="https://code.angularjs.org/1.3.1/angular.min.js"></script>
    <script src="js/directory.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="msapplication-TileImage" content="img/egydologo.png">
  <meta name="msapplication-TileColor" content="#1ECD97">
  <meta name="theme-color" content="#1ECD97">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<body ng-controller="tasklist" class="body">
    <nav class="bar">
        <div ng-include="'img/egydologo.svg'"></div>
        <input type="text" class="search" placeholder="دوٌر" ng-model="search"> </nav>
    <ul>
        <li ng-repeat="item in list |filter:search | orderBy:'time' " ng-class="{'over12':item.time>12 , 'under12':item.time<12 , 'equal12':item.time==12}"> {{item.name}} <span>{{item.time}}</span> 
            <a class="time" ng-include="'img/doneall.svg'" ng-click="remove(item)"></a>
        </li>
    </ul>
    <form class="newtodo" ng-submit="addtask()">
        <input type="text" placeholder="add your task" class="task" ng-model="name">
        <input type="number" placeholder="time" class="task" ng-model="time">
        <input type="submit" class="submit" value="submit"> </form>
</body>

</html>
